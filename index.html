<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.2.1.js"></script>
  <script>
      $(document).ready(function(){

        $('img').click(function(){
        $(this).css('visibility', 'hidden'); 
         });
        


        $('button').click(function(){
        $('img').css('visibility','visible');
        });

      });
  
  </script>
  </head>
<body>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>
    <img src="duff2.png"/>

    <button>Restore</button>
</body>
</html>
